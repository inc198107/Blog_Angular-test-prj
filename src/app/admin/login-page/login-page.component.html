<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Log in as admin</h2>

  <div class="alert alert-danger" *ngIf="auth.error$ | async as error">
    {{error}}
  </div>

  <div class="alert alert-info" *ngIf="message">
    {{message}}
  </div>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}"
  >
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email"/>
    <div
      class="validation"
      *ngIf="form.get('email').touched && form.get('email').invalid"
    >
      <small *ngIf="form.get('email').errors.required">email required</small>
      <small *ngIf="form.get('email').errors.email">email is invalid</small>
    </div>
  </div>
  <div class="form-control"
      [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}"
  >
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password"/>
    <div class="validation"  *ngIf="form.get('password').touched && form.get('password').invalid">
        <small *ngIf="form.get('password').errors.required">enter the password</small>
        <small *ngIf="form.get('password').errors.minlength">
            password must be longer than  {{form.get('password').errors.minlength.requiredLength}}
        </small>
    </div>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="form.invalid || submitted">
    Log In
  </button>
</form>
